{% extends 'resume_template.html' %}
{% load crispy_forms_tags %}  

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for={{ form.email.id_for_label }} class="form-label">Your Email address</label>
        {{ form.email }}
        <div id="emailHelp" class="form-text" style="font-size: 70%;">I'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for={{ form.subject.id_for_label }} class="form-label">Subject</label>
        {{ form.subject }}
    </div>

    <div class="mb-3">
        <label for={{ form.message.id_for_label }} class="form-label">Message</label>
        {{ form.message }}
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
